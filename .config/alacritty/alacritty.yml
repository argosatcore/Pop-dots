env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 80
    lines: 23
    
  padding:
    x: 10
    y: 10

scrolling:
  history: 10000
  multiplier: 3

font:

  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 14.0

colors:

  primary:
    background: '0x111111'
    foreground: '0xDCDCCC'
 
  cursor:
    text: '0x000000'
    cursor: '0xD1D1D1'

  normal:
    black:   '0x222222'
    red:     '0xCC9393'
    green:   '0x7F9F7F'
    yellow:  '0xD0BF8F'
    blue:    '0x6CA0A3'
    magenta: '0xDC8CC3'
    cyan:    '0x93E0E3'
    white:   '0xDCDCCC'

  bright:
    black:   '0x666666'
    red:     '0xDCA3A3'
    green:   '0xBFEBBF'
    yellow:  '0xF0DFAF'
    blue:    '0x8CD0D3'
    magenta: '0xFCACE3'
    cyan:    '0xB3FFFF'
    white:   '0xFFFFFF'  

background_opacity: 0.90

